{% set name = "ocha-anticipy" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4682820f3aeb5a34ff2c1c36e85e63e7aad6bbbe53bc13aade12f074e9834aa9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8
    - cdsapi
    - cfgrib
    - cftime
    - geopandas
    - hdx-python-api >=5.6.4
    - hdx-python-country
    - netcdf4
    - numpy
    - pydantic <2.0
    - python-dateutil
    - pyyaml
    - rasterio
    - requests
    - rioxarray
    - wrapt
    - xarray

test:
  imports:
    - ochanticipy
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/OCHA-DAP/ocha-anticipy
  summary: Access data for anticipating humanitarian risk
  description: |
    OCHA AnticiPy is a Python library for simple downloading and 
    processing of data related to the anticipation of humanitarian 
    risk, from climate observations and forecasts to food insecurity.
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  doc_url: https://ocha-anticipy.readthedocs.io/
  dev_url: https://github.com/OCHA-DAP/ocha-anticipy

extra:
  recipe-maintainers:
    - turnerm
    - caldwellst
